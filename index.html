<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./normalize.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="content">
    <section class="result-card">
      <h1>Your Result</h1>
      <div class="circle">
        <h2>76</h2>
        <span>of 100</span>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
  
    <section class="summary-card">
      <h2>Summary</h2>
      <div class="category-row-card" id="reaction-card">
        <img src="./assets/images/icon-reaction.svg" alt="">
        <h3>Reaction</h3>
        <p> <span> 80 </span> / 100</p>
      </div>
      <div class="category-row-card" id="memory-card">
        <img src="./assets/images/icon-memory.svg" alt="">
        <h3>Memory</h3>
        <p> <span> 92 </span> / 100</p>
      </div>
      <div class="category-row-card" id="verbal-card">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <h3>Verbal</h3>
        <p> <span> 61 </span> / 100</p>
      </div>
      <div class="category-row-card" id="visual-card">
        <img src="./assets/images/icon-visual.svg" alt="">
        <h3>Visual</h3>
        <p> <span> 72 </span> / 100</p>
      </div>
      <button>
        Continue
      </button>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Christopher d'Arcy</a>.
  </footer>
</body>
</html>
